<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="jquery/jsencrypt.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn_add").click(function () {
                $.ajax({
                    type: "post",
                    contentType: "application/json",
                    dataType: "json",
                    data: '{"id":1,"name":"xixi","classnum":"123"}',
                    url: "http://localhost:8080/stu/addOne"
                })
            });
            $("#btn_upd").click(function () {
                $.ajax({
                    type: "post",
                    data: "id=3&name=tiyi&classnum=129班",
                    url: "http://localhost:8080/stu/update"
                })
            });
            $("#rsa_des").click(function () {
                var key = "-----BEGIN PUBLIC KEY-----MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDH7xioadgx9gL/8JkOtstfxzG/2aUrm9zNByjaxQPrFHKpnCDITeqqKZwJshU1OyUJevUnl8jwlc/ZZbULtnZP0O0Wz2BuJSICX/UJguqphMzKn4rdLTnTpzGn/z+OUju9MVKGdu+o6cFXcloxB1FSqEDDZKHcm8ivHvD7254GhQIDAQAB-----END PUBLIC KEY-----";
                var password = $("#pw").val();
                var encrypt = new JSEncrypt();
                encrypt.setPublicKey(key);
                var encoded_pwd = encrypt.encrypt(password);
                $.post({
                    data:"pwd=" + encoded_pwd,
                    url:"http://localhost:8080/stu/crypter"
                })
            });
        })
    </script>
</head>
<body>
<div>
    <div>
        <form action="http://localhost:8080/stu/add" method="post">
            学号： <input name="id" type="text"/>
            姓名： <input name="name" type="text"/>
            班级： <input name="classnum" type="text"/>
            <input type="submit" value="form增加">
        </form>
    </div>
    <div>
        <button id="btn_add">增加</button>
    </div>
    <div>
        <a href="http://localhost:8080/stu/delete/6">删除</a>
    </div>
    <div>
        <button id="btn_upd">修改</button>
    </div>
    <div>
        <a href="http://localhost:8080/stu/findOne/201806">查询单个</a>
    </div>
    <div>
        <a href="http://localhost:8080/stu/findAll">查询所有</a>
    </div>
    <hr/>
    <div>
        加密字符： <input id="pw" type="text">
        <button id="rsa_des">前端rsa加密，后台rsa解密</button>
    </div>
</div>
</body>
</html>
